</head>

<body>

    <div class="container-fluid">

        <div class="row-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="brand" href="#">Lunchy</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav pull-right">
                                <li><a href="#">{{loginButtons}}</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>
        </div>
        
        {{> lunchyContentArea}}       
        
        <div class="row-fluid">
            <div class="span12 navbar navbar-fixed-bottom" id="lunchy-footer">
                <div class="navbar-inner">
                    Footer
                </div>
            </div>

        </div>
    </div>

</body>

<template name="lunchyContentArea">
    {{#if isLoggedIn}}
    <div id="lunchny-container" class="row-fluid">
        <div class="span3" id="lunchy-sidebar">
            <div class="well sidebar-nav">
                {{> groupList}}
            </div>
        </div>
        <div class="span9" id="lunchy-content">

            {{> groupDetail}}

            <div class="hero-unit">
                    {{> messages}}
            </div>

        </div>
    </div>
    {{else}}
    <div class="row-fluid">
        <div class="span12 hero-unit">
            <img src="/images/y-u-no.png" style="width:400px" />
            WHY U NO LOGIN ?
        </div>
    </div>
    {{/if}}
</template>
