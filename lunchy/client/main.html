<head>


</head>

<body>

    <div class="container-fluid">

        <div class="row-fluid">
            <div class="navbar ">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="brand" href="#">Lunchy</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav pull-left">
                                <li><a href="#">{{loginButtons}}</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>
        </div>

        {{> lunchyContentArea}}

        <div class="row-fluid">
            <footer class="span12" id="lunchy-footer">
                <hr/>
                footer
            </footer>

        </div>
    </div>

</body>

<template name="lunchyContentArea">
    {{#if isLoggedIn}}
    <div class="row-fluid">
        <div class="span12" id="lunchy-datepicker">
            <hr/>
            <ul class="pager">
                <li class="previous">
                    <a href="#">&larr; Older</a>
                </li>
                <li class="next">
                    <a href="#">Newer &rarr;</a>
                </li>
            </ul>
            <hr/>
        </div>
    </div>

    <div id="lunchny-container" class="row-fluid">
        <div class="span3" id="lunchy-sidebar">
            <div class="well sidebar-nav">
                {{> groupList}}
            </div>
        </div>
        <div class="span9" id="lunchy-content">
            <div class="hero-unit">
                <p>
                    {{> messages}}
                </p>
            </div>

        </div>
    </div>
    {{else}}
    <div class="row-fluid">
        <div class="span12 hero-unit">
            PLEAZE LOG IN
        </div>
    </div>
    {{/if}}
</template>
