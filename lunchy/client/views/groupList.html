
<template name="groupList">
    <div class="my_groups">
        <h5>Meine Gruppen: </h5>

        <ul>
            {{#each myGroups}}
                <li>
                    <i class="icon-minus-sign"></i>
                    {{name}}
                </li>
            {{/each}}
        </ul>

    </div>

    <div class="all_groups">
        <h5>Alle Gruppen: </h5>

        <ul>
            {{#each allGroups}}
                <li>
                    <i class="icon-plus-sign"></i>
                    {{name}}
                </li>
            {{/each}}
        </ul>

        <div class="create_group">
            <input type="text" id="create_group" placeholder="Neue Gruppe" />
        </div>
    </div>


</template>
