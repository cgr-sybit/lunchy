<template name="groupDetail">
    <div class="row-fluid">
        <div class="span4">
            <input type="text" placeholder="neuer Vorschlag">
        </div>
        <div class="span4">
            <input type="text" placeholder="hh:mm">
        </div>
        <div class="span4">
            <button class="btn btn-primary" type="button">Hinzufügen</button>
        </div>
    </div>
    <div class="row-fluid">
        <div class ="span12">
            <h4>Vorschläge</h4>
        </div>
    </div>
    {{#each proposals}}
        <div class="row-fluid">
            <div class="span6">
                <button class="btn btn-info" type="button"><span class="badge">{{creator}}</span>&nbsp;{{title}}</button>
            </div>
            <div class="span6">
                <div class="row-fluid">
                    <div class="span12">
                        <span class="badge badge-info">{{admiters.length}}</span>
                        {{#each admiters}}
                            <span class="badge">{{name}}</span>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</template>
